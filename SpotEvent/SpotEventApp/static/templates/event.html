<html>
<head>
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <script src="/static/js/Knockout.js"></script>

  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css"/>
  <link rel="stylesheet" href="/static/css/spotEvent.css">

</head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spot-Event</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapsed" href="./browse">Browse
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./spotlight">Spotlight</a>
          </li>
          <li class="nav-item">
            <a class = "nav-link" href="./addevent">Add Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile">Profile</a>
          </li>
        </ul>

          <input data-bind = "textInput: searchstring" placeholder="search"/>
          <button data-bind = 'click: search' class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </div>
    </nav>

    <div>
      <div id='container' class="alert alert-dismissible alert-danger" data-bind='visible: errorsvisible'>
        <strong data-bind='errors'></strong>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    </div>

    <div id='event'>
       <button data-bind="click: likeEvent" class="btn btn-primary">Like Event</button>
      <p><label id = "label">Event Name : </label><strong id='input' data-bind = "text : event.event_name"></strong></p>
      <p><label id = "label">Event Date : </label><strong id='input' data-bind = "text : event.event_date"></strong></p>
      <p><label id = "label">Artists : </label><strong id='input' data-bind = "text : event.artists"></strong></p>

      <p><label id = "label">Venue Name : </label><strong id='input' data-bind = "text : venue.venue_name"></strong></p>

      <p><label id = "label">Street : </label><strong id='input' data-bind="text: address.street"></strong></p>
      <p><label id = "label">Number : </label><strong id='input' data-bind="text: address.number"></strong></p>
      <p><label id = "label">Zipcode : </label><strong id='input' data-bind="text: address.zip_code"></strong></p>
      <p><label id = "label">City : </label><strong id='input' data-bind="text: address.city"></strong></p>
      <p><label id = "label">Country : </label><strong id='input' data-bind="text: address.country"></strong></p>
      
      <p><label id = "label">Creator username : </label><strong id='input' data-bind="text: user.username"></strong></p>
      <p><label id = "label">Creator email : </label><strong id='input' data-bind="text: user.email"></strong></p>
      
      <div id="googleMap" style="width:50%;height:400px;"></div>

      

      <button data-bind="click: openReviews" class="btn btn-primary">See Reviews</button>
      <button data-bind="click: closeReviews" class="btn btn-secondary">Hide Reviews</button>
      <button data-bind="click: openAddReview" class ="btn btn-primary">Add Review</button>

    <div data-bind='visible: addReviewVisible'><br>
      Score : <input data-bind="value: addReview.score"><br><br>
      Your Review :<textarea data-bind="value: addReview.review"></textarea><br><br>
      <button data-bind="click: addRev" class="btn btn-primary">Submit Review</button>
      <br>
      <br>


    </div>
      <div>
        <table data-bind="visible: reviewsVisible">
          <thead>
            <tr><th>Score |</th><th>Review</th></tr>
          </thead>
          <tbody data-bind="foreach: reviews">
            <tr>
              <td data-bind="text: score"></td>
              
              <td type='textarea' data-bind="text: review"></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>







  </body>
  
  <footer>
    <script>function myMap() {
      var mapProp= {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
      };
       var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCxOlx29k_PMM3B3UHxKP5QnUwSYK-yDc&callback=myMap"></script>
    <script src="/static/js/eventModel.js"></script>
  </footer>

</html>
