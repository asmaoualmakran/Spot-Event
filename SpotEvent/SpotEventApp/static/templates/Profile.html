</head>

  <body>

      <a class="navbar-brand" href="#">Spot-Event</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapsed" href="./login">Home
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./browse">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./spotlight">Spotlight</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./venue">Venue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./address">Address</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>

        <form class="form-inline my-2 my-lg-0">

          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>

    <div class="container-fluid" style='text-align : center'>
      <form data-bind="submit:submit">
        <p>Username: <input data-bind="value: userName"></p>
        <p>First name: <input data-bind="value: firstName"></p>
        <p>Last name: <input data-bind="value: lastName"></p>
        <p>Email: <input type='email' data-bind="value: email"></p>
        <p>Birthdate: <input data-bind="value: birthdate"></p>
        <p>Password: <input type='password' data-bind="value: password"></p>
        <button type="Submit" class="btn btn-primary">Save</button>
        <button class="btn btn-secondary" data-bind='click: getProfile'>Reset</button>
      </form>
    </div>

  </body>
  <footer>
    <script src="/static/js/profileModel.js"></script>
