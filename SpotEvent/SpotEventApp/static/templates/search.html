<html>
<head>
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <script src="/static/js/Knockout.js"></script>

  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css"/>
  <link rel="stylesheet" href="/static/css/event.css">

</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spot-Event</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapsed" href="./login">Home
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./browse">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./spotlight">Spotlight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./venue">Venue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./address">Address</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./event">Event</a>
          </li>
          <li class="nav-item active">
            <a class = "nav-link" href="./review">Review</a>
          </li>
        </ul>

          <input data-bind = "textInput: searchstring2" placeholder="search"/>
          <button data-bind = 'click: search' class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </div>
    </nav>

    Spot-Event :
    <div data-bind="foreach: events">
      <div class="blended_grid bg-dark">
        <div class="topBanner">
          <strong data-bind ="text:event_name"></strong> <br>
          <strong data-bind ="text:event_date"></strong>
        </div>
        <div class="middleBanner">
          <strong data-bind ="text:artists"></strong> <br>
          <strong data-bind ="text:genre"></strong>
        </div>
        <div class="middle2Banner">
           <!--
          <strong data-bind ="text:venue.venue_name"></strong> <br>
          <strong data-bind ="text:venue.address.street"></strong>
          <strong data-bind ="text:venue.address.number"></strong> <br>
          <strong data-bind ="text:venue.address.city"></strong> -->
        </div>
        <div class="bottomBanner">
          <!--
          <strong data-bind ="text:address"></strong> <br>
          <strong data-bind ="text:user.email"></strong> -->
          <button data-bind='click: function(){$root.openEvent(id)}' class="btn btn-secondary my-2 my-sm-0">Open Event</button>
        </div>
      </div>
      <br>
    </div>


    Ticketmaster :
    <div data-bind="foreach: ticketmaster">
      <div class="blended_grid bg-dark">
        <div class="topBanner">
          <strong data-bind ="text:name"></strong> <br>
          <strong data-bind ="text:dates.start.localDate"></strong>
        </div>
        <div class="middleBanner">
          Music :
          <div data-bind = "foreach: _embedded.attractions">
            <strong data-bind ="text:name"></strong>
          </div>
          <strong data-bind ="text:classifications[0].genre.name"></strong> <br>
        </div>
        <div class="middle2Banner">
          <br>
          Venue :
          <div data-bind ="foreach: _embedded.venues">
            <strong data-bind="text: name"></strong><br>
            <strong data-bind="text: address.line1"></strong><br>
            <strong data-bind="text: city.name"></strong>

          </div>
        </div>
        <div class="bottomBanner">
        </div>
      </div>
      <br>
      <br>
    </div>









	</body>
  <footer>
    <script src="/static/js/searchModel.js"></script>
  </footer>

</html>
