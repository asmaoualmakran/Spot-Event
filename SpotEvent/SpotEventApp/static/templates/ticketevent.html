<html>
<head>
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <script src="/static/js/Knockout.js"></script>


  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css"/>
  <link rel="stylesheet" href="/static/css/event.css">

</head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spot-Event</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapsed" href="./login">Home
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./browse">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./spotlight">Spotlight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile">Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./event">Event</a>
          </li>
          <li class="nav-item">
            <a class = "nav-link" href="./addevent">Add Event</a>
          </li>
        </ul>

          <input data-bind = "textInput: searchstring" placeholder="search"/>
          <button data-bind = 'click: search' class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </div>
    </nav>

    <div>
      Event :
      <p>Event Name : <strong data-bind="text: event.name"></strong></p>
      <p>Event Date : <strong data-bind = "text : event.date"></strong></p>
      <p>Artists : </p>
      <div data-bind="foreach: event.attractions">
        <strong data-bind="text: name"> </strong><br>
      </div>
      
      Venue :
      <p>Venue Name : <strong data-bind = "text : event.venue_name"></strong></p>
      Address :
      <p>Street : <strong data-bind="text: event.street"></strong></p>
      <p>Zipcode : <strong data-bind="text: event.zip_code"></strong></p>
      <p>City : <strong data-bind="text: event.city"></strong></p>
      <p>Country : <strong data-bind="text: event.country"></strong></p>
      <div id="googleMap" style="width:50%;height:400px;"></div>

      <p>Promoter : <strong data-bind="text: event.promoter"></strong></p>

  </body>
  
  <footer>
    <script>function myMap() {
      var mapProp= {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
      };
       var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCxOlx29k_PMM3B3UHxKP5QnUwSYK-yDc&callback=myMap"></script>
    <script src="/static/js/ticketeventModel.js"></script>
  </footer>

</html>
