    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

              <span class="sr-only">(current)</span></a>

          <li class="nav-item">

    <div>
		Register an new account :
			<p> Username : <input data-bind = "textInput: data.username" placeholder="Username"/></p>
			<p> First Name : <input data-bind="textInput: data.first_name" placeholder="First Name" /></p>
			<p> Last Name : <input data-bind = "textInput: data.last_name" placeholder="Last Name"/></p>
			<p> Email :  <input type="email" data-bind = "textInput: data.email" placeholder="email@email.com"/></p>
			<p> Birthdate : <input data-bind = "textInput: data.birthday"></p>
			<p> Password : <input type="password" data-bind = "textInput: data.password" placeholder="Password"></p>

      <p> Street : <input data-bind = "textInput: data.street" placeholder="Street"/></p>
      <p> Number : <input data-bind = "textInput: data.number" placeholder="Number"/></p>
      <p> City : <input data-bind = "textInput: data.city" placeholder="City"/></p>
      <p> Zipcode : <input data-bind = "textInput: data.zip_code" placeholder="Zipcode"/></p>
      <p> Country : <input data-bind = "textInput: data.country" placeholder="Country"/></p>
			<p><button data-bind = 'click: register' class="btn btn-primary">Register</button></p>
    </div>

    <div>
		Login with an existing account :
			<p> Username : <input data-bind = "textInput: data2.email" placeholder="Email"/></p>
			<p> Password : <input type="password" data-bind = "textInput: data2.password" placeholder="Password"></p>
			<button data-bind="click: login" class="btn btn-primary">Login</button>
		</div>

	</body>
  <footer>
    <script src="/static/js/loginModel.js"></script>
  </footer>
